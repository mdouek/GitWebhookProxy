# Generated from /kubernetes/templates/chart/values.yaml.tmpl

kubernetes:
  host: https://kubernetes.default

gitWebhookProxy:
  replicas: 1
  useCustomName: false
  customName: gitlabwebhookproxy
  # name of existing secret containing secret for hashes
  existingSecretName: ""
  labels:
    provider: stakater
    group: com.stakater.platform
    version: v0.2.80
  image:
    name: stakater/gitwebhookproxy
    tag: "v0.2.79"
    pullPolicy: IfNotPresent
  config:
    provider: github
    upstreamURL: "https://jenkins.tools.stackator.com"
    allowedPaths: "/github-webhook,/project"
    secret: ""
    ignoredUsers: "stakater-user"
    allowedUsers: "myuser"
  service:
    labels:
      expose: "true"
    annotations: {}
    ports:
      - name: http
        port: 80
        protocol: TCP
        targetPort: 8080
  securityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
  podSecurityContext:
    runAsUser: 1001
    runAsNonRoot: true
  ingress:
    enabled: false
    host: gitwebhookproxy.tools.stackator.com
    tlsSecretName: ""
    serviceName: gitwebhookproxy
    servicePort: 80
nodeSelector: {}
